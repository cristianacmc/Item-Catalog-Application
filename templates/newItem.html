	
	{% extends "base.html" %}
    {% block title %}new modality{% endblock title %}
	{% block content %}
	<h1>New {{ category.name }} Modality</h1>
	</br>
    

    <form>
    	<form action="{{url_for('newCategoryItem', category_id=category.id)}}" method = 'post'>
    	<div class="form-group">
    		<label for="name">Name:</label>
    		<input type ="name" class="form-control" id="name" placeholder="Modality Name">
    	</div>
        </br>

    	<div class="form-group">
    		<label for="Textarea">Description</label>
    		<textarea class="form-control" id="Textarea" rows="2"></textarea>
        </div>
        </br>
		<button type="submit" class="btn btn-primary">Submit</button>
	    </br></br>
		<a class="btn btn-primary" href="{{url_for('categoryItems', category_id = category.id)}}" role="button">Cancel</a>
	</form>
	{% endblock %}
