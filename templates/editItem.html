	
	{% extends "base.html" %}
    {% block title %}new modality{% endblock title %}
	{% block content %}
	
	

	<h1>Edit Modality</h1>
	</br>			
	<form action= "{{url_for('editItem', category_id = i.category_id, item_id = i.id)}}" 
		method = 'post'>
		
		<div class="form-group">
			<label for="name">Name:</label>
			 <input type='text' name='name' class="form-control" id="name" value="{{i.name}}" >
    	</div>
		</br>
    	
    	<div class="form-group">
    		<label for="description">Description:</label>
            <textarea name="description" id="description" class="form-control" maxlength="250" cols="30" rows="2">{{i.description}}</textarea></br>
        </div>

        <div class="form-group">
        	<button class="btn btn-success" type="submit" id="submit">Submit</button>
        	</br></br></br>
        </div>
     </form>	

        <div class="btn btn-default btn-sm">
             <a href = "{{url_for('showCategories')}}">
             <span class="glyphicon glyphicon-arrow-left">Back</span> 
            </a>
		</div>
 		

	{% endblock %}
