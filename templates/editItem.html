	
	{% extends "base.html" %}
    {% block title %}new modality{% endblock title %}
	{% block content %}
	
	<form class="content-body">

	<h1>Edit Modality</h1>
	</br>			
		<form action= "{{url_for('editItem', category_id = i.category_id, item_id = i.id)}}" 
		method = 'post'>
		
		<div class="form-group">
			<label for="name">Name:</label>
			 <input type='text' name='name' class="form-control" id="name" value="{{i.name}}" >
    	</div>
		</br>
    	
    	<div class="form-group">
    		<label for="description">Description:</label>
            <textarea name="description" id="description" class="form-control" maxlength="250" cols="30" rows="2">{{i.description}}</textarea></br>
        </div>

        <div class="form-group">
        	<button class="btn btn-success" type="submit" value="submit">Submit</button>
        	</br></br></br>
        	<a href="{{url_for('showCategories')}}" class="btn btn-default btn-sm"> 
        		<span class="glyphicon glyphicon-arrow-left"></span> Back</a>	
        </div>
        
	</form>		

	{% endblock %}
